services:
  - type: web
    name: phoneagent
    runtime: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: XAI_API_KEY
        sync: false
      - key: ELEVENLABS_API_KEY
        sync: false
      - key: USE_ELEVENLABS_TTS
        value: false
