name: Deploy to Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint || true

    - name: Run tests
      run: npm test

    - name: Check environment variables
      run: |
        echo "Checking environment variables..."
        if [ -z "$TWILIO_ACCOUNT_SID" ]; then
          echo "Warning: TWILIO_ACCOUNT_SID not set"
        fi
        if [ -z "$XAI_API_KEY" ]; then
          echo "Warning: XAI_API_KEY not set"
        fi
        if [ -z "$ELEVENLABS_API_KEY" ]; then
          echo "Warning: ELEVENLABS_API_KEY not set"
        fi

    - name: Deploy to Render
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        echo "Deployment would happen here via Render API or webhook"
        echo "For now, this is a placeholder for actual deployment"
